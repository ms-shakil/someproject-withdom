<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time count</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
      <div class=" mt-[10%] ">
           <h1 class="text-center pb-20 text-4xl md:text-6xl ">Black Friday End in</h1>
            <div class=" flex flex-col gap-10 items-center justify-center md:flex-row md:gap-[15%]  ">
                  <div class="day flex flex-col items-center  gap-3  ">
                      <p id="day" class="text-4xl">0</p>
                      <span class="text-3xl">Days</span>
                  </div>
                  <div class="hours flex flex-col items-center gap-3">
                      <p id="hour" class="text-4xl">0</p>
                      <span class="text-3xl">Hours</span>
                  </div>
                    <div class="min flex flex-col items-center gap-3">
                      <p id="min" class="text-4xl">0</p>
                      <span class="text-3xl">minutes</span>
                  </div>
                    <div class="second flex flex-col items-center gap-3">
                      <p id="second" class="text-4xl">0</p>
                      <span class="text-3xl">Seconds</span>
                  </div>
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
